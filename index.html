<!doctype html>
<html lang ="en" ng-app="PingPongLeaderboard">
  <head>
    <meta charset ="utf-8">
    <title>Makers' Leaderboard</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/submitResultsController.js"></script>
    <script src="js/leaderboardController.js"></script>

  </head>

  <body>
    <h1> MAKERS PING PONG LEADERBOARD </h1>
    <section ng-controller="SubmitResultsController as resultsCtrl">
      <form class="player-entries">
        <label for="winner">Winner:</label>
        <input id="winner" type = "text" ng-model="resultsCtrl.winner">
        <label for="loser">Loser:</label>
        <input id="loser" type = "text" ng-model="resultsCtrl.loser">
        <button id="submit-game" ng-click="resultsCtrl.submitResults()">Submit Result</button>
      </form>
      <p id="confirmation" ng-show="resultsCtrl.confirmation">Results have been sent!<p>
      <p id="un-confirmation" ng-show="resultsCtrl.unconfirmation">
        Results have NOT been sent!
      </p>
    </section>

    <section class="Leaderboard" ng-controller="LeaderboardController as leadCtrl">
      <div class="leadboard">

        <form class="players-load">

          <button id="submit-leaderboard" class="submit" ng-click="leadCtrl.retrievePlayers()">Update Leaderboard</button>
        </form>

        <table class="leaderboard-table">
          <tr>
            <th>
              Name
            </th>
            <th>
              Wins
            </th>
            <th>
              Losses
            </th>
            <th>
              Win Percentage %
            </th>
          </tr>
          <tr ng-repeat="player in leadCtrl.players">

            <td id="name"> {{ player.name }}</td>
            <td id="wins">{{ player.wins }}</td>
            <td id="losses">{{ player.losses }}</td>
            <td id="win-percentage">{{ player.win_percentage }}</td>

          </tr>
        </table>
      </div>
    </section>
  </body>



</html>
